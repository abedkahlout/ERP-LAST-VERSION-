<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- style css -->
    <link rel="stylesheet" href="dist/css/style.css">
    
    <!-- fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap" rel="stylesheet">


    <title>Login Page</title>

  </head>
  <body>
  
   <div class="wrapper">
    <div class="container-fluid">
        <div class="row h-vh">
            <div class="col-md-5 col-12 p-0">
                <div class="login-r">
                    <div class="row w-100">
                        <div class="col-md-2"></div>
                        <div class="col-md-8 login100-pic js-tilt" data-tilt>
                            <div class="login-img text-center">
                                <img src="dist/img/logo.png" alt="">
                            </div>
                        </div>
                        <div class="col-md-2"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-5 login-s">
                <div class="login-l">
                    <div class="h1">تسجيل الدخول</div>
                   
                    <form>
                        
                        <div class="form-group">
                            <label for="phone">اسم المستخدم</label>
                            <input type="text" class="form-control" 
                                   placeholder="أحمد الشرفا ">
                        </div>
                        <div class="form-group mb-2">
                            <label for="password">كلمة المرور</label>
                            <input type="password" class="form-control" id="password" placeholder="********">
                            <i class="toggle-password fa fa-fw fa-eye-slash"></i>
                        </div>
                        <button type="submit" class="btn btn-primary align-self-center">تسجيل الدخول</button>
                    </form>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
</div>








    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
